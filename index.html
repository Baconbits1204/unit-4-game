<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chrystal Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Chrystals Collector</h1>
    <div class="container"> game description... you click these buttons on the chrystals and they give you a number. keep clicking until
        the number you get is the same as the random number generated. </div>
    <div class="target-num"> <span> 0 </span>  </div>
    <div class="conatiner">chrystals
        <div class="row">
            <div class="col-md-4 ruby-number">Chrystal 1
                <button id="ruby-btn" type="button">ruby-button</button>
            </div>
            <div class="col-md-4 emerald-number">Chrystal 2
                <button id="emerald-btn" type="button">emerald-button</button>
            </div>
            <div class="col-md-4 sapphire-number">Chrystal 3
                <button id="sapphire-btn" type="button">sapphire-button</button>
            </div>
            <div class="col-md-4 amber-number">Chrystal 4
                <button id="amber-btn" type="button">amber-button</button>
            </div>
        </div>
    </div>
    <div class="current-number"> <span> 0 </span> </div>
    <div class="win-loss">Win Loss counter
        <div class="win"></div>
        <div class="loss"></div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
